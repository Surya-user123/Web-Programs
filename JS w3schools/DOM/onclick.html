<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Javascript HTML events</h2>
    <p>Let us learn</p>

    <button onclick="mydate()">Try it</button>

    <script>
        function mydate(){
            document.getElementById("demo").innerHTML = Date()
        }
    </script>
    <p id="demo"></p>
</body>
</html>
