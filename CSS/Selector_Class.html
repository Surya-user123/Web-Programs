<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading {
            color:cornflowerblue;
        }
        .new_header {
            color:darkgreen;
        }
    </style>
</head>
<body>
    <h1 id="heading">This is ID Selector</h1> 
    <p class="new_header">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos deserunt, ut quas atque quis repudiandae nam quisquam! Dolores, voluptates expedita.</p>
    <h2 class="new_header">New Heading</h2><!-- same color will get applied to both p and h2 as both are using class selector-->
</body>
</html>
