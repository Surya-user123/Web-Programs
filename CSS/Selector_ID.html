<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        #heading {
            color:cornflowerblue
        }
        #header {
            color:darkcyan
        }
    </style>
</head>
<body>
    <h1 id="heading">This is ID Selector</h1> <!-- this is the id we are defining inside the body it can be with other HTML elements also  now the same we will use inside style to apply the style and will not write the elemets name like h1 or p etc inside style here-->
    <p id="header">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos deserunt, ut quas atque quis repudiandae nam quisquam! Dolores, voluptates expedita.</p>
    <h2>New Heading</h2><!-- as no style is applied it will show the default black color-->
    
</body>
</html>
