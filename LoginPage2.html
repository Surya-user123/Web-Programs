<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email"></label>
        <input type="email" id="email" value="demo@mettl.com"><br><br>

        <label for="password"></label>
        <input type="password" id="password" value="password"><br><br>

        <button type="button" id="resetButton">Reset</button>
    </form>

    <script>
        document.getElementById('resetButton').addEventListener('click', function() {
            // Reset the values of the input boxes to their default values
            document.getElementById('email').value = 'demo@mettl.com';
            document.getElementById('password').value = 'password';
        });
    </script>
</body>
</html>
