<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/check-me">
        Text: <input type="text" placeholder="enter text"><br>
        password: <input type="password"><br>
        Date: <input type="date"><br>
        File: <input type="file"><br>
        Color: <input type="color"><br>
        Range: <input type="range"><br>
        Poke Me: <input type="button" value="Poked"><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male"><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female"><br>

        <label for="others">Others</label>
        <input type="radio" id="others" name="gender" value="Others"><br>

        <label for="apple">Apple</label>
        <input type="checkbox" id="apple" name="fruit" value="Apple"><br>

        <label for="banana">Banana</label>
        <input type="checkbox" id="banana" name="fruit" value="Banana"><br>

        <label for="guava">Guava</label>
        <input type="checkbox" id="guava" name="fruit" value="Guava"><br>

        <label for="country">Select your country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br>

        <textarea rows="4" cols="40">
            please write a story
        </textarea>


    </form>
</body>
</html>
